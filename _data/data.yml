career-profile:
  title: About Me
  summary: |
    I am an Economist (Pre-Doc) specializing in applied microeconomics, 
    with research interests in industrial organization, labor economics, 
    and development economics. My work focuses on the analysis of firm dynamics, 
    financial interactions, and labor market outcomes using advanced econometric
    methods and large-scale administrative data. I aim to contribute to understanding 
    the mechanisms driving economic behavior and inequality in developing and advanced economies.
